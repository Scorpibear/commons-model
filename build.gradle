buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id "io.spring.dependency-management" version "0.6.0.RELEASE"
    id 'net.researchgate.release' version '2.4.1'
    id "com.jfrog.bintray" version "1.7"
}

apply plugin: 'java'
apply from: 'release-lib.gradle'
apply from: 'build-quality.gradle'


repositories {
    mavenCentral()
}


sourceCompatibility = 1.6
targetCompatibility = 1.6

description = 'EPAM Report portal. REST API model'

dependencies {
    compile 'io.swagger:swagger-annotations:1.5.3'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.7.3'

    compile 'com.fasterxml.jackson.core:jackson-databind:2.7.3'
    compile('com.google.guava:guava:19.0')

    compile('org.springframework.hateoas:spring-hateoas:0.18.0.RELEASE') {
        exclude(module: 'spring-core')
        exclude(module: 'spring-webmvc')
    }
    compile 'javax.validation:validation-api:1.1.0.Final'

    testCompile 'junit:junit:4.12'
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.2'
}


