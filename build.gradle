buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'net.researchgate.release' version '2.4.1'
}

apply plugin: 'java'
apply plugin: 'maven'


repositories {
    mavenCentral()
}


sourceCompatibility = 1.6
targetCompatibility = 1.6

description = 'EPAM Report portal. Domain model'

dependencies {
    compile 'io.swagger:swagger-annotations:1.5.3'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.7.3'

    compile 'com.fasterxml.jackson.core:jackson-databind:2.7.3'
    compile('com.google.guava:guava:19.0')

    compile('org.springframework.hateoas:spring-hateoas:0.18.0.RELEASE') {
        exclude(module: 'spring-core')
        exclude(module: 'spring-webmvc')
    }
    compile 'javax.validation:validation-api:1.1.0.Final'

    testCompile 'junit:junit:4.12'
}

release {
    preTagCommitMessage = 'Release commit: '
    tagCommitMessage = 'Creating tag: '
    newVersionCommitMessage = "New version commit: "
    tagCommitMessage = ''
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

// To specify a license in the pom:
install {
    repositories.mavenInstaller {
        pom.project {
            licenses {
                license {
                    name 'GNU General Public License v3'
                    url 'http://www.gnu.org/licenses'
                    distribution 'repo'
                }
            }
        }
    }
}
